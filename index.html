<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calendar">
        <h1>Advent Calendar</h1>
        <div class="grid">
            <div class="day" data-message="Wishing you a cozy December filled with love and laughter!">1</div>
            <div class="day" data-message="Take a moment today to enjoy the magic of the season!">2</div>
            <div class="day" data-message="Santa's watching—be sure to spread kindness everywhere!">3</div>
            <div class="day" data-message="Let the sparkle of the holidays light up your day!">4</div>
            <div class="day" data-message="A small surprise awaits you—unwrap the joy of giving!">5</div>
            <div class="day" data-message="Don’t forget to treat yourself—grab a cookie or two!">6</div>
            <div class="day" data-message="You’re as special as the first snowfall of winter!">7</div>
            <div class="day" data-message="Share a smile today—it’s the best gift of all.">8</div>
            <div class="day" data-message="Stay warm with a hot drink and your favorite holiday movie!">9</div>
            <div class="day" data-message="Sing your favorite carol—let the melody brighten your mood!">10</div>
            <div class="day" data-message="Light a candle and let its glow remind you of peace.">11</div>
            <div class="day" data-message="Have a sleighful of fun and laughter today!">12</div>
            <div class="day" data-message="Celebrate the small wins—they make the season magical">13</div>
            <div class="day" data-message="Write a note to someone you love—it’s the perfect gift">14</div>
            <div class="day" data-message="Bundle up and enjoy the crisp winter air!">15</div>
            <div class="day" data-message="Create something festive—your imagination is your superpower!">16</div>
            <div class="day" data-message="Cuddle up with a good book and escape into a holiday adventure">17</div>
            <div class="day" data-message="Treat yourself to something sweet—you deserve it!">18</div>
            <div class="day" data-message="Look up at the stars and make a wish—it might just come true.">19</div>
            <div class="day" data-message="Take time to play—be as carefree as a puppy in the snow!">20</div>
            <div class="day" data-message="Take a walk and admire the beauty of nature around you.">21</div>
            <div class="day" data-message="Send a heartfelt message to someone far away—it’ll make their day.">22</div>
            <div class="day" data-message="The big day is almost here—soak in every joyful moment!">23</div>
            <div class="day" data-message="Dance to your favorite festive tune—feel the holiday cheer!">24</div>
        </div>
        <div class="message" id="messageBox"></div>
    </div>
<script src="script.js"></script>    
</body>
</html>
